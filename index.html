<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTECH Services Private Limited - Project Request</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #25D366;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-name {
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-color);
            font-size: 1.1em;
            opacity: 0.8;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background: var(--accent-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #128C7E;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="company-name">WEBTECH Services</h1>
            <p class="tagline">Private Limited</p>
        </div>

        <div class="form-container">
            <form id="contactForm" onsubmit="sendToWhatsApp(event)">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="projectType">Project Type*</label>
                    <select id="projectType" required>
                        <option value="">Select project type</option>
                        <option value="Website Development">Website Development</option>
                        <option value="Mobile App">Mobile App Development</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget">Estimated Budget (in INR)*</label>
                    <select id="budget" required>
                        <option value="">Select budget range</option>
                        <option value="10000-25000">₹10,000 - ₹25,000</option>
                        <option value="25000-50000">₹25,000 - ₹50,000</option>
                        <option value="50000-100000">₹50,000 - ₹1,00,000</option>
                        <option value="100000+">₹1,00,000+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Project Description*</label>
                    <textarea id="description" rows="5" required placeholder="Please describe your project requirements, timeline, and any specific features you need..."></textarea>
                </div>

                <button type="submit">Send Project Request via WhatsApp</button>
            </form>
        </div>

        <div class="footer">
            <p>© 2024 WEBTECH Services Private Limited. All rights reserved.</p>
        </div>
    </div>

    <script>
        function sendToWhatsApp(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const projectType = document.getElementById('projectType').value;
            const budget = document.getElementById('budget').value;
            const description = document.getElementById('description').value;
            
            const phoneNumber = '917668551339'; // Enter your new number here (without + sign)
            
            const message = `*New Project Request - WEBTECH Services*\n\n` +
                           `*Client Name:* ${name}\n` +
                           `*Email:* ${email}\n` +
                           `*Phone:* ${phone}\n` +
                           `*Project Type:* ${projectType}\n` +
                           `*Budget Range:* ${budget}\n\n` +
                           `*Project Description:*\n${description}`;
            
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
