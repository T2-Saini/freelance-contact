<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Freelance Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="contactForm" onsubmit="sendToWhatsApp(event)">
        <h2>Send me your project details</h2>
        
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="description">Project Description:</label>
        <textarea id="description" rows="4" required></textarea>

        <button type="submit">Send via WhatsApp</button>
    </form>

    <script>
        function sendToWhatsApp(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            
            // Replace 1234567890 with your WhatsApp number (include country code)
            const phoneNumber = '+919259560362';
            
            const message = `Name: ${name}\nProject Details: ${description}`;
            
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
